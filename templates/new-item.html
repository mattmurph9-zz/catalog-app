{% extends "nav-base.html" %}

{% block cat %}

{% endblock %}

{% block content %}

<h3>Add Item to {{category_name}}</h3>

<form method="post">
    <label>
    	<div>Item Name</div>
    	<input type="text" name="name" value="{{item_name}}">
    </label>

    <label>
        <div>Description</div>
    	<textarea name="description">{{item_description}}</textarea>
    </label>

    <div class="error">{{error}}</div>

	<input type="submit">
</form>

{% endblock %}
